<!DOCTYPE HTML>
<html>
  <head>
    <base href="/">
    <title>Can't Draw This</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
  </head>
  <body onload="init()">
    <div class="users">
      <ul id="users">
        <li>User list</li>
      </ul>
    </div>
    <div class="drawzone">
      <canvas id="can" width="550" height="450"></canvas>
      <button onclick="color('white')" class="color erase"></button>
      <button onclick="color('black')" class="color black"></button>
      <button onclick="color('red')" class="color red"></button>
      <button onclick="color('green')" class="color green"></button>
      <button onclick="color('blue')" class="color blue"></button>
      <button onclick="color('yellow')" class="color yellow"></button>
      <button onclick="color('brown')" class="color brown"></button>
      <button onclick="color('orange')" class="color orange"></button>
    </div>
    <div class="chatzone">
      <ul id="messages">
      </ul>
      <input type="text" id="message" placeholder="pseudo">
      <button onclick="javascript:myWebsocketStart()" id="send">Connect</button>
    </div>
  </body>
</html>
<script type="text/javascript" src="/resources/js/socket.js"></script>
<script type="text/javascript" src="/resources/js/canvas.js"></script>
